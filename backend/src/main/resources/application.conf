# Main application configuration
# The 3-node cluster uses separate configuration files:
# - application-core-node.conf (DatabaseExplorationSystem on port 2551)
# - application-llm-node.conf (LLMProcessingSystem on port 2552)  
# - application-data-analysis-node.conf (DataAnalysisSystem on port 2553)

# Common Akka settings that apply to all nodes
akka {
  actor {
    allow-java-serialization = off
    warn-about-java-serializer-usage = off
  }
  
  # Increase timeouts for better stability
  remote.artery.advanced {
    handshake-timeout = 30s
    outbound-lanes = 1
    inbound-lanes = 1
  }
  
  # Better logging for debugging
  loglevel = INFO
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
}
