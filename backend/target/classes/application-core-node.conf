akka {
  actor {
    provider = "cluster"
    allow-java-serialization = off
    warn-about-java-serializer-usage = off
  }
  
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 2551
    }
  }
  
  cluster {
    seed-nodes = [
      "akka://DatabaseExplorationSystem@127.0.0.1:2551",
      "akka://LLMProcessingSystem@127.0.0.1:2552", 
      "akka://DataAnalysisSystem@127.0.0.1:2553"
    ]
    
    auto-down-unreachable-after = 10s
  }
  
  management {
    http {
      hostname = "127.0.0.1"
      port = 8551

      # Add route providers for 1.2.0
      route-providers = [
        "akka.management.healthcheck.HealthCheckRoutes",
        "akka.management.cluster.http.ClusterHttpManagementRoutes"
      ]
    }
  }
  
  discovery {
    method = akka.discovery.config.ConfigServiceDiscovery
    config {
      services {
        DatabaseExplorationSystem {
          endpoints = [
            {
              host = "127.0.0.1"
              port = 2551
            }
          ]
        }
      }
    }
  }
}

# Node role for core services
akka.cluster.roles = ["core-services"] 